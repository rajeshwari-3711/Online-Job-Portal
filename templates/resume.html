<!DOCTYPE html>
<html>
<head>
    <title>Resume Generator</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
            background: #f5f5f5;
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #0077cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <form method="POST" action="/submit">
        <h1>Professional Resume Generator</h1>

        <label>Name</label>
        <input type="text" name="name" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Phone</label>
        <input type="text" name="phone" required>

        <label>Address</label>
        <textarea name="address" rows="2"></textarea>

        <label>Summary</label>
        <textarea name="summary" rows="3"></textarea>

        <label>Education</label>
        <textarea name="education" rows="3"></textarea>

        <label>Experience</label>
        <textarea name="experience" rows="3"></textarea>

        <label>Skills</label>
        <textarea name="skills" rows="3"></textarea>

        <label>Projects</label>
        <textarea name="projects" rows="3"></textarea>

        <label>Certifications</label>
        <textarea name="certifications" rows="3"></textarea>

        <label>Languages</label>
        <textarea name="languages" rows="2"></textarea>

        <label>Hobbies</label>
        <textarea name="hobbies" rows="2"></textarea>

        <button type="submit">Generate Resume</button>
    </form>
</body>
</html>
