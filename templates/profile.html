<style>
  .update-profile-form {
    max-width: 480px;
    margin: 40px auto;
    padding: 30px 25px;
    background: #f8fbff;
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    animation: fadeIn 0.6s ease-out both;
  }

  .update-profile-form h2 {
    text-align: center;
    color: #004080;
    margin-bottom: 20px;
  }

  .update-profile-form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #003366;
  }

  .update-profile-form input[type="text"],
  .update-profile-form input[type="email"],
  .update-profile-form input[type="date"],
  .update-profile-form input[type="file"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 18px;
    border: 1.5px solid #a0c8ff;
    border-radius: 8px;
    font-size: 15px;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
  }

  .update-profile-form input:focus {
    border-color: #0366d6;
    outline: none;
  }

  .update-profile-form .submit-btn {
    width: 100%;
    background: #0366d6;
    border: none;
    color: white;
    font-size: 17px;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  .update-profile-form .submit-btn:hover {
    background: #024a9c;
  }

  .profile-pic {
    width: 130px;
    height: 130px;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid #4a90e2;
    margin: 0 auto 20px auto;
    display: block;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    transition: transform 0.3s ease;
  }

  .profile-pic:hover {
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<form method="POST" enctype="multipart/form-data" class="update-profile-form">
  <h2>Update Your Profile</h2>

  <img
    class="profile-pic"
    src="{{ url_for('static', filename='uploads/profile_pics/' ~ (user.profile_pic or 'default.png')) }}"
    alt="Profile Picture"
    onerror="this.onerror=null; this.src='{{ url_for('static', filename='uploads/profile_pics/default.png') }}'"
  />

  <label for="profile_pic">Change Profile Picture:</label>
  <input type="file" name="profile_pic" accept="image/*" />

  <label for="username">Username:</label>
  <input type="text" name="username" value="{{ user.username }}" required />

  <label for="email">Email:</label>
  <input type="email" name="email" value="{{ user.email }}" required />

  <label for="dob">Date of Birth:</label>
  <input type="date" name="dob" value="{{ user.dob }}" required />

  <button type="submit" class="submit-btn">Update Profile</button>
</form>
