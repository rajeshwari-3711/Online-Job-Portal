{% extends "base.html" %}

{% block content %}
<div style="max-width: 420px; margin: 60px auto; padding: 25px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); background-color: #fff;">
  <h2 style="text-align: center; color: #007bff; margin-bottom: 20px;">Forgot Password</h2>

  <form method="POST" style="display: flex; flex-direction: column;">
    <label for="email" style="margin-bottom: 5px; font-weight: 600;">Enter your registered email address:</label>
    <input type="email" id="email" name="email" required placeholder="you@example.com"
      style="padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; font-size: 14px;">

    <button type="submit"
      style="padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
      Submit
    </button>
  </form>

  <p style="margin-top: 20px; text-align: center;">
    <a href="{{ url_for('login') }}" style="color: #007bff; text-decoration: none; font-weight: 500;">← Back to Login</a>
  </p>
</div>
{% endblock %}
